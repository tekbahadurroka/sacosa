{% load static %}

<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

    <!-- Sidebar Toggle (Topbar) -->
    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
        <i class="fa fa-bars"></i>
    </button>

    <!-- Topbar Search -->
    {% comment %} <form
        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
        <div class="input-group">
            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <a href="{% url 'search_box' %}" class="btn btn-primary" type="button">
                    <i class="fas fa-search fa-sm"></i>
                </a>
            </div>
        </div>
    </form> {% endcomment %}

    <!-- Topbar Navbar -->
    <ul class="navbar-nav ml-auto">

        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
        {% comment %} <li class="nav-item dropdown no-arrow d-sm-none">
            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-search fa-fw"></i>
            </a>
            <!-- Dropdown - Messages -->
            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                aria-labelledby="searchDropdown">
                <form class="form-inline mr-auto w-100 navbar-search">
                    <div class="input-group">
                        <input type="text" class="form-control bg-light border-0 small"
                            placeholder="Search for..." aria-label="Search"
                            aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </li> {% endcomment %}

        <!-- Nav Item - Alerts -->
        

        <!-- Nav Item - Messages -->
        <form class="form-inline mr-auto w-100 navbar-search">
            <div class="input-group">
                <label>Center No</label>&nbsp;&nbsp;
                <input type="text" class="form-control bg-light border-1 small"
                    placeholder="Type center no" aria-label="Search"
                    aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <a href="{% url 'search_box' %}" class="btn btn-primary" type="button">
                        <i class="fas fa-search fa-sm"></i>
                    </a>
                </div>
            </div>
        </form>

        <div class="topbar-divider d-none d-sm-block"></div>

        <!-- Nav Item - User Information -->
        <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                
                <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user.first_name}} {{user.last_name}}</span>
                {% if user.profile_pic == "" %}
                <img class="img-profile rounded-circle" src="{% static 'img/undraw_profile.svg' %}">
                {% else %}
                <img class="img-profile rounded-circle" src="/{{user.profile_pic}}">
               {% endif %}
            </a>
               
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#">
                    <i class="fas fa-user-edit"></i>
                    Profile View
                </a>
                <a class="dropdown-item" href="{% url 'profile' %}">
                    <i class="fas fa-user-alt"></i>
                    Update Profile
                </a>
                <a class="dropdown-item" href="#">
                    <i class="fas fa-cogs"></i>
                    Settings
                </a>
                {% comment %} <a class="dropdown-item" href="#">
                    <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                    Activity Log
                </a> {% endcomment %}
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="{% url 'Logout' %}" data-toggle="modal" data-target="#logoutModal">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </a>
            </div>
        </li>

    </ul>

</nav>
